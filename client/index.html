  <body style="margin: 0; background: #000;">
    <div id="root">
      <div id="app-loader" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; font-family: system-ui, -apple-system, sans-serif; padding: 2rem; text-align: center;">
        <style>
          @keyframes spin { to { transform: rotate(360deg); } }
          @keyframes spin-reverse { to { transform: rotate(-360deg); } }
          .loader-container { position: relative; width: 80px; height: 80px; margin-bottom: 24px; }
          .loader-ring-outer { position: absolute; inset: 0; border: 4px solid rgba(0,255,255,0.3); border-radius: 50%; }
          .loader-ring-cyan { position: absolute; inset: 0; border: 4px solid transparent; border-top-color: #00ffff; border-radius: 50%; animation: spin 1s linear infinite; }
          .loader-ring-purple { position: absolute; inset: 8px; border: 4px solid transparent; border-top-color: #a855f7; border-radius: 50%; animation: spin-reverse 1.5s linear infinite; }
          .loader-text { color: white; font-size: 20px; font-weight: 600; margin-bottom: 8px; font-family: 'Orbitron', system-ui, sans-serif; }
          .loader-subtext { color: rgba(0,255,255,0.7); font-size: 14px; }
        </style>
        <div class="loader-container">
          <div class="loader-ring-outer"></div>
          <div class="loader-ring-cyan"></div>
          <div class="loader-ring-purple"></div>
        </div>
        <div class="loader-text">Loading...</div>
        <div class="loader-subtext">Connecting to the Giga Brain Galaxy</div>
      </div>
      <noscript>
        <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: white; font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 2rem;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸš€</div>
          <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Enable JavaScript to Enter the Galaxy</h1>
          <p style="color: #888; font-size: 0.9rem;">Based Guardians requires JavaScript to run.</p>
        </div>
      </noscript>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        var loader = document.getElementById('app-loader');
        if (loader && e.filename && e.filename.includes('.js')) {
          loader.innerHTML = '<div style="text-align: center; max-width: 400px;"><div style="font-size: 4rem; margin-bottom: 1rem; transform: rotate(180deg); display: inline-block;">ðŸš€</div><h1 style="font-size: 1.25rem; color: white; margin-bottom: 0.5rem; font-weight: bold;">A Small Glitch in the Galaxy</h1><p style="color: #aaa; font-size: 0.9rem; margin-bottom: 1.5rem;">The ship hit some turbulence loading resources.</p><button onclick="location.reload()" style="background: linear-gradient(to right, #00ffff, #bf00ff); color: black; border: none; padding: 12px 32px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.9rem;">ðŸš€ RELAUNCH</button><p style="color: #555; font-size: 0.7rem; margin-top: 2rem;">If this persists, check your connection.</p></div>';
        }
      });
      // Progressive loading messages for slow connections
      var loadingMessages = [
        { time: 5000, text: 'CONNECTING', subtext: 'Establishing link to the galaxy...' },
        { time: 12000, text: 'LOADING', subtext: 'Almost there, please wait...' },
        { time: 20000, text: 'STILL LOADING', subtext: 'Slow connection detected...' }
      ];
      loadingMessages.forEach(function(msg) {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          var root = document.getElementById('root');
          if (loader && root && root.children.length <= 2) {
            var textEl = loader.querySelector('.loader-text');
            var subEl = loader.querySelector('.loader-subtext');
            if (textEl) textEl.textContent = msg.text;
            if (subEl) subEl.textContent = msg.subtext;
          }
        }, msg.time);
      });
      // Show error only after 30 seconds (increased from 15 for mobile)
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        var root = document.getElementById('root');
        if (loader && root && root.children.length <= 2) {
          loader.innerHTML = '<div style="text-align: center; max-width: 400px;"><div style="font-size: 4rem; margin-bottom: 1rem; transform: rotate(180deg); display: inline-block;">ðŸš€</div><h1 style="font-size: 1.25rem; color: white; margin-bottom: 0.5rem; font-weight: bold;">A Small Glitch in the Galaxy</h1><p style="color: #aaa; font-size: 0.9rem; margin-bottom: 1.5rem;">Taking longer than expected to reach the stars.</p><button onclick="location.reload()" style="background: linear-gradient(to right, #00ffff, #bf00ff); color: black; border: none; padding: 12px 32px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.9rem;">ðŸš€ RELAUNCH</button><p style="color: #555; font-size: 0.7rem; margin-top: 2rem;">Try refreshing or check your connection.</p></div>';
        }
      }, 30000);
    </script>
